<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Erivelton da Silva">
    <meta name="description" content="Uma simples calculadora em typescript.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>calculadora.ts</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->

    <!-- bootstrap_5.3.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- fontawesome_6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts: 'Source Sans Pro', 'Poppins', 'Parisienne' -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />

    <!-- author -->
    <link rel="stylesheet" href="dist/css/main.min.css" />
    <script src="dist/app.js" defer></script>
</head>

<body id="body" class="">

    <main class="background bg-light">

        <header class="text-title">
            calculadora.ts
        </header>

        <section class="screen text-screen">

            <div class="screen__operation text-operation js-operation"></div>
            <div class="screen__result text-result js-result"></div>

        </section>

        <section class="keyboard">

            <!-- Os botões das operações -->
            <button type="button" class="key key__operator js-delete-all">
                <i class="fa-solid fa-c"></i>
            </button>

            <button type="button" class="key key__operator js-delete">
                <i class="fa-solid fa-delete-left"></i>
            </button>

            <button type="button" class="key key__operator js-operator" value="÷">
                <i class="fa-solid fa-divide"></i>
            </button>

            <button type="button" class="key key__operator js-operator" value="×">
                <i class="fa-solid fa-multiply"></i>
            </button>

            <button type="button" class="key key__operator key__minus js-operator" value="-">
                <i class="fa-solid fa-minus"></i>
            </button>

            <button type="button" class="key key__operator key__plus js-operator" value="+">
                <i class="fa-solid fa-plus"></i>
            </button>

            <button type="button" class="key key__operator key__equals js-equals" value="=">
                <i class="fa-solid fa-equals"></i>
            </button>


            <!-- Os botões dos números -->
            <button type="button" class="key key__number js-number" value="7">
                <i class="fa-solid fa-7"></i>
            </button>

            <button type="button" class="key key__number js-number" value="8">
                <i class="fa-solid fa-8"></i>
            </button>

            <button type="button" class="key key__number js-number" value="9">
                <i class="fa-solid fa-9"></i>
            </button>

            <button type="button" class="key key__number js-number" value="4">
                <i class="fa-solid fa-4"></i>
            </button>

            <button type="button" class="key key__number js-number" value="5">
                <i class="fa-solid fa-5"></i>
            </button>

            <button type="button" class="key key__number js-number" value="6">
                <i class="fa-solid fa-6"></i>
            </button>

            <button type="button" class="key key__number js-number" value="1">
                <i class="fa-solid fa-1"></i>
            </button>

            <button type="button" class="key key__number js-number" value="2">
                <i class="fa-solid fa-2"></i>
            </button>

            <button type="button" class="key key__number js-number" value="3">
                <i class="fa-solid fa-3"></i>
            </button>

            <button type="button" class="key key__number js-number key__zero" value="0">
                <i class="fa-solid fa-0"></i>
            </button>

            <button type="button" class="key key__number js-number" value=",">
                <i class="fa-solid fa-circle i-circle"></i>
            </button>

        </section>

    </main>

    <footer class="footer">
        By Erivelton Silva
    </footer>

</body>

</html>
