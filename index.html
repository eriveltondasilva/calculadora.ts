<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>calculadora.ts</title>

    <!-- bootstrap_5.3.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- fontawesome_6.4.0 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- author -->
    <link rel="stylesheet" href="dist/css/main.css" />
    <script src="dist/app.js" defer></script>
  </head>

  <body id="body" class="bg-primary">
    <main class="background bg-light m-5 px-5 py-4 rounded-5">
      <section class="screen bg-black mb-2 p-5 rounded-3">
        <div class="screen__operation"></div>

        <div class="screen__result"></div>
      </section>

      <section class="keybord">
        <div class="key grid gap-2">
          <button type="button" class="key__number btn btn-secondary" value="7">
            <i class="fa-solid fa-7"></i>
          </button>

          <button type="button" class="key__number btn btn-secondary" value="8">
            <i class="fa-solid fa-8"></i>
          </button>

          <button type="button" class="key__number btn btn-secondary" value="9">
            <i class="fa-solid fa-9"></i>
          </button>

          <button type="button" class="key__number btn btn-secondary" value="4">
            <i class="fa-solid fa-4"></i>
          </button>

          <button type="button" class="key__number btn btn-secondary" value="5">
            <i class="fa-solid fa-5"></i>
          </button>

          <button type="button" class="key__number btn btn-secondary" value="6">
            <i class="fa-solid fa-6"></i>
          </button>

          <button type="button" class="key__number btn btn-secondary" value="1">
            <i class="fa-solid fa-1"></i>
          </button>

          <button type="button" class="key__number btn btn-secondary" value="2">
            <i class="fa-solid fa-2"></i>
          </button>

          <button type="button" class="key__number btn btn-secondary" value="3">
            <i class="fa-solid fa-3"></i>
          </button>

          <button type="button" class="key__number btn btn-secondary" value="0">
            <i class="fa-solid fa-0"></i>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
